<!doctype html>
<html>
<head>
  <title>登入</title>
  <meta charset="utf-8"><!--設定格式避免亂碼-->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 200px;
    }
    
    h2 {
      color: #333;
    }
    
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
	  
  </style>
</head>
<body>
  <h2>實習練習<br>
  登入系統</h2>
  <form action="/login" method="POST" onsubmit="return validateForm()">
    <input type="text" name="username" placeholder="使用者名稱" required><br>
    <input type="password" name="password" placeholder="密碼" required><br>
    <input type="submit" value="登入">
    <script>
      function validateForm() {
        var username = document.forms[0]["username"].value;//獲取帳號
        var password = document.forms[0]["password"].value;//獲取密碼
        if (username === "user" && password === "0000") {//比對帳號
          alert("歡迎進入。");// 顯示視窗訊息
          window.location.href = "https://www.google.com/";
          return false;// 阻止表單提交
        } else {
          if (username !== username) {// 比對帳號
            alert("使用者名稱錯誤。");// 顯示視窗訊息
          } else {
            alert("密碼錯誤。");// 顯示視窗訊息
          }
          return false;// 阻止表單提交
        }
      }
    </script>
  </form>
</body>
</html>
